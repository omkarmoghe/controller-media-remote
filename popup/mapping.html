<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mapping.css" />
  </head>

  <body>
    <div id="popup-container">
      <div id="title">
          <img id="title-logo" src="../icons/gamepad.svg" alt="Gamepad">
          <h1 id="title-title">Gamepad Mapping</h1>
      </div>
      <table>
        <tbody>
          <tr>
            <td>Play/Pause</td>
            <td>A</td>
          </tr>
          <tr>
            <td>Fast forward 30s</td>
            <td>RB</td>
          </tr>
          <tr>
            <td>Fast forward 10s</td>
            <td>RT</td>
          </tr>
          <tr>
            <td>Rewind 30s</td>
            <td>LB</td>
          </tr>
          <tr>
            <td>Rewind 10s</td>
            <td>LT</td>
          </tr>
          <tr>
            <td>Mute</td>
            <td>X</td>
          </tr>
          <tr>
            <td>Volume up</td>
            <td>Up</td>
          </tr>
          <tr>
            <td>Volume down</td>
            <td>Down</td>
          </tr>
          <tr>
            <td>Subtitles</td>
            <td>Y</td>
          </tr>
          <tr>
            <td>Full-screen</td>
            <td>View</td>
          </tr>
          <tr>
            <td>Exit full-screen</td>
            <td>B</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
